<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo list</title>

</head>
<body class="bg-fuchsia-700">

    <div class="flex flex-col text-center w-auto px-36 mt-7">
        <h1 class="text-7xl text-white p-3 bg-purple-900 rounded-md">To-do list</h1><br />
        <h2 class="text-4xl text-white">In here, you can write and storage your tasks for your todo list</h2>
    </div>

    <br /><br />

    <div class="flex justify-center w-auto">
        <textarea class="text-xl p-3 rounded-md" name="task" id="task" cols="80" rows="5" placeholder="Write your task here"></textarea>
    </div>

    <br />

    <div class="flex justify-center w-auto">
        <button type="button" onclick="saveTask()" class="bg-blue-500 hover:bg-blue-700 rounded-md p-3 text-white">Save task</button>
    </div>

    <br /><br />

    <div class="px-12">
        <ol id="tasklist" class="list-none text-white">
        </ol>
    </div>

    <script src="scripts/main.js"></script>

</body>
</html>
